sudo: required
dist: trusty
language: node_js
node_js:
  - "6.10"

env:
  global:
    - secure: ""

addons:
  apt:
    packages:
      - openjdk-8-jdk
      - maven
      - rpm
  coverity_scan:
    project:
      name: "symphonyoss/App-Integrations-Github"
      description: "Build submitted via Travis CI"
    notification_email: rsanchez@daitangroup.com
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DsymphonySkipUnitTests=true install"
    branch_pattern: $COVERITY_BRANCH_PATTERN

script:
- "if [[ \"$TRAVIS_PULL_REQUEST\" = \"false\" && $TRAVIS_BRANCH =~ dev ]]; then mvn clean deploy -Pversioneye -DtransitiveDependencies=true --settings settings.xml ; fi"
- "if [[ \"$TRAVIS_PULL_REQUEST\" != \"false\" ]]; then mvn clean package ; fi"
